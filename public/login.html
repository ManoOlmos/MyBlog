      <script type="text/javascript">

      var auth = firebase.auth();

    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        firebase.auth().signOut();
         alert("Signed out");
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }

        firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          var user = userCredential.user;
          window.location.href = "index.html"; 
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } 
          else if (errorCode === 'auth/user-not-found') {
            alert('Error with the credentials.');
          }
          else {
             alert(errorMessage);
          }

        });

      }
    }

    /**
     * Handles the sign up button press.
     */
    function handleSignUp() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (email.length < 4) {
        alert('Please enter an email address.');
        return;
      }
      if (password.length < 4) {
        alert('Please enter a password.');
        return;
      }
      // Create user with email and pass.

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in 
           var user = userCredential.user;

               user.updateProfile({
                 photoURL: "https://firebasestorage.googleapis.com/v0/b/myblog-78a66.appspot.com/o/images%2Favatar-default.jpg?alt=media&token=911f88ce-6644-4b3a-9d9f-d447c56b9a35",
               }).then(() => {
                   console.log(user);
               }).catch((error) => {
                  console.log(error);
               });

            window.location.href = "index.html"; 
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode == 'auth/weak-password') {
            alert('The password is too weak.');
          }
          else {
             alert(errorMessage);
          }
        });

    }

   function initApp() {
      document.getElementById('sign-in-button').addEventListener('click', toggleSignIn, false);
      document.getElementById('sign-up-button').addEventListener('click', handleSignUp, false);
    }

       window.onload = function() {
         initApp();

            auth.onAuthStateChanged(function(user) {
              if (user) {
                console.log('User: ', user); 
                document.getElementById("myImg").src = user.photoURL;
              } else {
                console.log('Theres no user.');
                document.getElementById("myImg").src = "https://firebasestorage.googleapis.com/v0/b/myblog-78a66.appspot.com/o/images%2Fincognito.png?alt=media&token=a9087db6-500f-45f5-965f-6458e496cab2";

            });
