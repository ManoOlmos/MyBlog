      <script type="text/javascript">

      var auth = firebase.auth();
      var storageRef = firebase.storage().ref();

      function handleFileSelect(evt) {
         evt.stopPropagation();
         evt.preventDefault();
         var file = evt.target.files[0];

         var metadata = {
           'contentType': file.type
         };

            const user = firebase.auth().currentUser;

         // Push to child path.
         storageRef.child('images/'+user.uid+'/' + file.name).put(file, metadata).then(function(snapshot) {
           console.log('Uploaded', snapshot.totalBytes, 'bytes.');
           console.log('File metadata:', snapshot.metadata);
           // Let's get a download URL for the file.
           snapshot.ref.getDownloadURL().then(function(url) {
             console.log('File available at', url);

               user.updateProfile({
                 photoURL: url,
               }).then(() => {
                   document.getElementById('linkbox').innerHTML = '<p>File uploaded to your profile!!!</p>';
                   console.log(user);
               }).catch((error) => {
                  console.log(error);
               });  

           });
         }).catch(function(error) {
           console.error('Upload failed:', error);
         });
       }


       window.onload = function() {
         document.getElementById('file').addEventListener('change', handleFileSelect, false);
         document.getElementById('file').disabled = true;

         auth.onAuthStateChanged(function(user) {
           if (user) {
             console.log('User: .', user);
             document.getElementById('file').disabled = false;
             document.getElementById("myImg").src = user.photoURL;  
           } else {
             console.log('Theres no user.');
             document.getElementById("myImg").src = "https://firebasestorage.googleapis.com/v0/b/myblog-78a66.appspot.com/o/images%2Fincognito.png?alt=media&token=a9087db6-500f-45f5-965f-6458e496cab2"; 
           }
         });
       };
